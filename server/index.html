<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Testing our custom element</title>
  <base href="/">
</head>
<body>
<input-with-validation label-text="Your Contact E-Mail Address" type="e-mail"></input-with-validation>
<br>
<br>
<input-with-validation label-text="Your Age" type="number"></input-with-validation>
<script src="scripts.min.js" defer></script>
<script>

  for (const inputWithValidation of document.getElementsByTagName('input-with-validation')) {
    inputWithValidation.addEventListener('sendValidInput', function (event) {
      alert(event.detail);
    });
  }
</script>
</body>
</html>
